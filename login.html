<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>



#loginBtn, #backToHomeBtn {
    width: 100%; /* ทำให้ปุ่มเต็มความกว้างของ container */
    margin-bottom: 10px; /* เพิ่มระยะห่างด้านล่างของปุ่ม */
}
        #loginBtn {
    order: 1; /* ตั้งค่าลำดับของปุ่ม Login เป็นที่สุดท้าย */
}

/* แสดงปุ่ม Back to Home ที่ด้านซ้าย */
#backToHomeBtn {
    order: 2; /* ตั้งค่าลำดับของปุ่ม Back to Home เป็นที่แรก */
}
        body {
            background-color: #f8f9fa; /* เปลี่ยนสีพื้นหลังของ body */
        }

        .container {
            background-color:#977474; /* เปลี่ยนสีพื้นหลังของ container */
            padding: 20px;
            border-radius: 10px; /* เพิ่มมุมกลมขอบ container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงาใต้ container */
        }

        #loginForm {
            max-width: 400px; /* ปรับขนาด form */
            margin: 0 auto; /* กึ่งกลาง form */
        }

        #loginBtn {
            background-color: #007bff; /* เปลี่ยนสีพื้นหลังปุ่ม Login */
            border-color: #007bff; /* เปลี่ยนสีเส้นขอบปุ่ม Login */
            color: #ffffff; /* เปลี่ยนสีข้อความในปุ่ม Login */
        }

        #loginBtn:hover {
            background-color: #0056b3; /* เปลี่ยนสีพื้นหลังปุ่ม Login เมื่อชี้ (hover) */
            border-color: #0056b3; /* เปลี่ยนสีเส้นขอบปุ่ม Login เมื่อชี้ (hover) */
        }

        #backToHomeBtn {
            background-color: #6c757d; /* เปลี่ยนสีพื้นหลังปุ่ม Back to Home */
            border-color: #6c757d; /* เปลี่ยนสีเส้นขอบปุ่ม Back to Home */
            color: #ffffff; /* เปลี่ยนสีข้อความในปุ่ม Back to Home */
        }

        #backToHomeBtn:hover {
            background-color: #5a6268; /* เปลี่ยนสีพื้นหลังปุ่ม Back to Home เมื่อชี้ (hover) */
            border-color: #5a6268; /* เปลี่ยนสีเส้นขอบปุ่ม Back to Home เมื่อชี้ (hover) */
        }
    </style>
    
    
</head>

<body class="container mt-5">
    

    <!-- Login Form -->
    <form id="loginForm" class="p-3 border rounded">
        <h2 class="mb-3">Login</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmailInp" placeholder="name@example.com">
            <label for="loginEmailInp" class="fw-bold">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPasswordInp" placeholder="Password">
            <label for="loginPasswordInp">Password</label>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
            <!-- Add the Back to Home button here -->
            <a href="home.html" class="btn btn-secondary" id="backToHomeBtn">Home</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx2Ph7eFA2I3eb4Uz3Dkhi61L5ubyGjYA",
            authDomain: "eim-yokto.firebaseapp.com",
            databaseURL: "https://login-ea154-default-rtdb.firebaseio.com",
            projectId: "eim-yokto",
            storageBucket: "eim-yokto.appspot.com",
            messagingSenderId: "724588744364",
            appId: "1:724588744364:web:ba77a472d15bfadbd95909",
            measurementId: "G-4BN23HZREC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Form
        let loginBtn = document.getElementById('loginBtn');
        let loginEmailInp = document.getElementById('loginEmailInp');
        let loginPasswordInp = document.getElementById('loginPasswordInp');

        loginBtn.addEventListener('click', () => {
        signInWithEmailAndPassword(auth, loginEmailInp.value, loginPasswordInp.value)
            .then((Credential) => {
                console.log("User logged in successfully:", Credential.user.uid);
                   
                window.location.href = "file:///D:/New%20folder/logout.html";
            })
            .catch((error) => {
                alert(error.message);
                console.error("Error logging in:", error.code, error.message);
            });
    });    
    </script>

</body>

</html>
